{%extends "layout.html"%}


{%block head%}
<h1 class="container heading">Login</h1>
{%endblock%}



{%block body%}

<div class="container">
    
    <div >
        <form action="{{url_for('login')}}" method="post" class="form" >
            <div class="form-group">
                <label for="exampleInputEmail1">Email/Username</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email or username" name="user" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" required>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
        </form>
        <a href="{{url_for('index')}}" style="display:inline">Go Back</a>
    </div>
</div>


{%endblock%}
