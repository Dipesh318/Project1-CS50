{%extends "layout.html"%}


{%block head%}
<h1 class="container heading">Register</h1>
{%endblock%}

{%block body%}

<div class="container">
    
    <div ">
        <form action="{{url_for('register')}}" method="post" class="form" >
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="Uname" placeholder="Name" name="name" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="Uname">Username</label>
                <input type="text" class="form-control" id="Uname" placeholder="Username" name="username" required>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" required>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="Cpassword" required>
              </div>
              
              <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
        </form>
        <a href="{{url_for('index')}}">Go Back</a>
    </div>
</div>



{%endblock%}
