{%extends "layout.html"%}

{%block head%}
<h1 class="container heading">Found Book</h1>
{%endblock%}


{%block body%}

<div class="container results-container ">
    {% for book in result %}
    <div class="col-lg-3">
        <div class="card border-primary mb-3" style="width: 15rem; height: 18rem;">
            <div class="card-body">
                <h4 class="card-title">Title : {{book['title']}}</h4>
                <h6 class="card-text">Author : {{book['author']}}</h6>
                <h6 class="card-text">Year   : {{book['year']}}</h6>
                <h6 class="card-text">ISBN   : {{book['isbn']}}</h6>
            </div>
            <div class="card-footer">
                <a href="/book/{{book['isbn']}}" class="card-link">Go to book page</a>
            </div>
        </div>
    </div>
       
    {% endfor %}
</div>


{%endblock%}
